        ./rvemu ../testdata/programiz_examples/20_c_program_to_display_fibonacci_sequence.elf             | tee 20_c_program_to_display_fibonacci_sequence.txt
        ./rvemu ../testdata/programiz_examples/20_c_program_to_display_fibonacci_sequence.elf --trace     | tee 20_c_program_to_display_fibonacci_sequence_trace.txt
