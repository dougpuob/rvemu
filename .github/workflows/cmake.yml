  Linux:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Prepare environment
      run: sudo apt install ninja-build

    - name: Config
      run: cmake -G "Ninja" -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        ./rvemu --test | tee output_unittest.txt

        # hello.elf
        ./rvemu ../testdata/hello.elf             | tee output_hello.txt
        ./rvemu ../testdata/hello.elf --trace     | tee output_hello_trace.txt
        ./rvemu ../testdata/hello.elf --tracelog  | tee output_hello_tracelog.txt

        # hello32.elf
        ./rvemu ../testdata/hello32.elf             | tee output_hello32.txt
        ./rvemu ../testdata/hello32.elf --trace     | tee output_hello32_trace.txt
        ./rvemu ../testdata/hello32.elf --tracelog  | tee output_hello32_tracelog.txt

        # hello32_1.elf
        ./rvemu ../testdata/hello32_1.elf            | tee output_hello32_1.txt
        ./rvemu ../testdata/hello32_1.elf --trace    | tee output_hello32_1_trace.txt
        ./rvemu ../testdata/hello32_1.elf --tracelog | tee output_hello32_1_tracelog.txt


        # programiz_examples
        ./rvemu ../testdata/programiz_examples/03_c_program_to_add_two_integers.elf                        | tee 03_c_program_to_add_two_integers.txt
        ./rvemu ../testdata/programiz_examples/03_c_program_to_add_two_integers.elf --trace --trace        | tee 03_c_program_to_add_two_integers_trace.txt
        ./rvemu ../testdata/programiz_examples/03_c_program_to_add_two_integers.elf --tracelog --tracelog  | tee 03_c_program_to_add_two_integers_tracelog.txt

        ./rvemu ../testdata/programiz_examples/04_c_program_to_multiply_two_floating_point_numbers.elf            | tee 04_c_program_to_multiply_two_floating_point_numbers.txt
        ./rvemu ../testdata/programiz_examples/04_c_program_to_multiply_two_floating_point_numbers.elf --trace    | tee 04_c_program_to_multiply_two_floating_point_numbers_trace.txt
        ./rvemu ../testdata/programiz_examples/04_c_program_to_multiply_two_floating_point_numbers.elf --tracelog | tee 04_c_program_to_multiply_two_floating_point_numbers_tracelog.txt

        ./rvemu ../testdata/programiz_examples/05_c_program_to_find_ascii_value_of_a_character.elf             | tee 05_c_program_to_find_ascii_value_of_a_character.txt
        ./rvemu ../testdata/programiz_examples/05_c_program_to_find_ascii_value_of_a_character.elf --trace     | tee 05_c_program_to_find_ascii_value_of_a_character_trace.txt
        ./rvemu ../testdata/programiz_examples/05_c_program_to_find_ascii_value_of_a_character.elf --tracelog  | tee 05_c_program_to_find_ascii_value_of_a_characte_tracelog.txt

        ./rvemu ../testdata/programiz_examples/06_c_program_to_compute_quotient_and_remainder.elf             | tee 06_c_program_to_compute_quotient_and_remainder.txt
        ./rvemu ../testdata/programiz_examples/06_c_program_to_compute_quotient_and_remainder.elf --trace     | tee 06_c_program_to_compute_quotient_and_remainder_trace.txt
        ./rvemu ../testdata/programiz_examples/06_c_program_to_compute_quotient_and_remainder.elf --tracelog  | tee 06_c_program_to_compute_quotient_and_remainder_tracelog.txt

        ./rvemu ../testdata/programiz_examples/07_c_program_to_find_the_size_of_int_float_double_and_char.elf            | tee 07_c_program_to_find_the_size_of_int_float_double_and_char.txt
        ./rvemu ../testdata/programiz_examples/07_c_program_to_find_the_size_of_int_float_double_and_char.elf --trace    | tee 07_c_program_to_find_the_size_of_int_float_double_and_char_trace.txt
        ./rvemu ../testdata/programiz_examples/07_c_program_to_find_the_size_of_int_float_double_and_char.elf --tracelog | tee 07_c_program_to_find_the_size_of_int_float_double_and_char_tracelog.txt

        ./rvemu ../testdata/programiz_examples/08_c_program_to_demonstrate_the_working_of_keyword_long.elf              | tee 08_c_program_to_demonstrate_the_working_of_keyword_long.txt
        ./rvemu ../testdata/programiz_examples/08_c_program_to_demonstrate_the_working_of_keyword_long.elf --trace      | tee 08_c_program_to_demonstrate_the_working_of_keyword_long_trace.txt
        ./rvemu ../testdata/programiz_examples/08_c_program_to_demonstrate_the_working_of_keyword_long.elf  --tracelog  | tee 08_c_program_to_demonstrate_the_working_of_keyword_long_tracelog.txt

