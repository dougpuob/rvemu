        ./rvemu ../testdata/programiz_examples/11_c_program_to_check_whether_a_character_is_a_vowel_or_consonant.elf            | tee 11_c_program_to_check_whether_a_character_is_a_vowel_or_consonant.txt
        ./rvemu ../testdata/programiz_examples/11_c_program_to_check_whether_a_character_is_a_vowel_or_consonant.elf --trace    | tee 11_c_program_to_check_whether_a_character_is_a_vowel_or_consonant_trace.txt
        ./rvemu ../testdata/programiz_examples/11_c_program_to_check_whether_a_character_is_a_vowel_or_consonant.elf --tracelog | tee 11_c_program_to_check_whether_a_character_is_a_vowel_or_consonant_tracelog.txt

        ./rvemu ../testdata/programiz_examples/12_c_program_to_find_the_largest_number_among_three_numbers.elf              | tee 12_c_program_to_find_the_largest_number_among_three_numbers.txt
        ./rvemu ../testdata/programiz_examples/12_c_program_to_find_the_largest_number_among_three_numbers.elf --trace      | tee 12_c_program_to_find_the_largest_number_among_three_numbers_trace.txt
        ./rvemu ../testdata/programiz_examples/12_c_program_to_find_the_largest_number_among_three_numbers.elf --tracelog   | tee 12_c_program_to_find_the_largest_number_among_three_numbers_tracelog.txt

