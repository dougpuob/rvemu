        ./rvemu ../testdata/programiz_examples/14_c_program_to_check_leap_year.elf --trace      | tee 14_c_program_to_check_leap_year_trace.txt
        ./rvemu ../testdata/programiz_examples/14_c_program_to_check_leap_year.elf --tracelog   | tee 14_c_program_to_check_leap_year_tracelog.txt

        ./rvemu ../testdata/programiz_examples/15_c_program_to_check_whether_a_number_is_positive_or_negative.elf             | tee 15_c_program_to_check_whether_a_number_is_positive_or_negative.txt
        ./rvemu ../testdata/programiz_examples/15_c_program_to_check_whether_a_number_is_positive_or_negative.elf --trace     | tee 15_c_program_to_check_whether_a_number_is_positive_or_negative_trace.txt
        ./rvemu ../testdata/programiz_examples/15_c_program_to_check_whether_a_number_is_positive_or_negative.elf --tracelog  | tee 15_c_program_to_check_whether_a_number_is_positive_or_negative_tracelog.txt

        ./rvemu ../testdata/programiz_examples/16_c_program_to_check_whether_a_character_is_an_alphabet_or_not.elf            | tee 16_c_program_to_check_whether_a_character_is_an_alphabet_or_not.txt
        ./rvemu ../testdata/programiz_examples/16_c_program_to_check_whether_a_character_is_an_alphabet_or_not.elf --trace    | tee 16_c_program_to_check_whether_a_character_is_an_alphabet_or_not_trace.txt
        ./rvemu ../testdata/programiz_examples/16_c_program_to_check_whether_a_character_is_an_alphabet_or_not.elf --tracelog | tee 16_c_program_to_check_whether_a_character_is_an_alphabet_or_not_tracelog.txt

        ./rvemu ../testdata/programiz_examples/17_c_program_to_calculate_the_sum_of_natural_numbers.elf             | tee 17_c_program_to_calculate_the_sum_of_natural_numbers.txt
        ./rvemu ../testdata/programiz_examples/17_c_program_to_calculate_the_sum_of_natural_numbers.elf --trace     | tee 17_c_program_to_calculate_the_sum_of_natural_numbers_trace.txt
        ./rvemu ../testdata/programiz_examples/17_c_program_to_calculate_the_sum_of_natural_numbers.elf --tracelog  | tee 17_c_program_to_calculate_the_sum_of_natural_numbers_tracelog.txt

        ./rvemu ../testdata/programiz_examples/18_c_program_to_find_factorial_of_a_number.elf             | tee 18_c_program_to_find_factorial_of_a_number.txt
        ./rvemu ../testdata/programiz_examples/18_c_program_to_find_factorial_of_a_number.elf --trace     | tee 18_c_program_to_find_factorial_of_a_number_trace.txt
        ./rvemu ../testdata/programiz_examples/18_c_program_to_find_factorial_of_a_number.elf --tracelog  | tee 18_c_program_to_find_factorial_of_a_number_tracelog.txt

        ./rvemu ../testdata/programiz_examples/19_c_program_to_generate_multiplication_table.elf            | tee 19_c_program_to_generate_multiplication_table.txt
        ./rvemu ../testdata/programiz_examples/19_c_program_to_generate_multiplication_table.elf --trace    | tee 19_c_program_to_generate_multiplication_table_trace.txt
